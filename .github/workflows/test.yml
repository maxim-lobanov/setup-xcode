name: Validate 'setup-xcode'
on:
  pull_request:
  schedule:
    - cron: 0 0 * * *

jobs:
  xcode-versions:
    name: xcode versions
    runs-on: macos-latest
    strategy:
      matrix:
        xcode-version: [10.3, 11, 11.2, 11.4.0, 11.4.1, ^11.4.0, latest]
      fail-fast: false
    steps:
    - name: setup-xcode
      uses: ./
      with:
        xcode-version: ${{ matrix.xcode-version }}